<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <script src="login.js" charset="utf-8" defer="defer"></script>
        <link rel="stylesheet" href="login.css" charset="utf-8">
    </head>
    <body>
        <center>
            <span class="description">Sign up</span>
            <form id="signup-form">
                <span class="label">Username:</span>
                    <input type="text" id="signup-username" placeholder="username (maxlength: 25)" maxlength="25"/><br />
                <span class="label">Password:</span>
                    <input type="password" id="signup-password" placeholder="password" /><br />
                <span class="label">Password again:</span>
                    <input type="password" id="signup-password-again" placeholder="password again" /><br />
                <span class="label">E-mail:</span>
                    <input type="email" id="signup-email" placeholder="email" /><br />
                <input type="button" id="signup-button" value="Sign up" />
            </form><br />
            <span class="description">Log in</span>
            <form id="login-form">
                <span class="label">Username:</span>
                    <input type="text" id="login-username" placeholder="username" /><br />
                <span class="label">Password:</span>
                    <input type="password" id="login-password" placeholder="password" /><br />
                <input type="button" id="login-button" value="Log in" />
            </form>
        </center>
    </body>
</html>
